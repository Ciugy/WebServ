<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Webpage</title>
    <link rel="stylesheet" href="./page1.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="#about-us">About us</a>
        <div class="dropdown">
          <button class="dropbtn">
            Types of cars <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="sedans.html">Sedans</a>
            <a href="#">SUVs</a>
            <a href="#">Bikes</a>
          </div>
        </div>
      </nav>
      <h1>How to reach you</h1>
      <img
        src="./Images/used-car-from-a-dealership-top-tips-to-find-the-right-car-dealer.jpg"
        alt="Form Image"
        class="img2"
      />
      <div class="form-container">
        <form>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input type="submit" value="Submit" class="submitB1" />
        </form>
      </div>
      <div class="slidecontainer">
        <p id="TextInSlider">How did we treat you today?</p>
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
        <p>Smile Counter: <span id="demo"></span></p>
      </div>
    </main>
    <script src="page1.js"></script>
  </body>
</html>
