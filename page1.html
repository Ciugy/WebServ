<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Webpage</title>
    <link rel="stylesheet" href="./page1.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#about us">About us</a>
        <div class="dropdown">
          <button class="dropbtn">Types of cars<i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a href="#">Sedans</a>
            <a href="#">SUVs</a>
            <a href="#">Bikes</a>
          </div>
        </div> 
      </div>
      <h1>How to reach you</h1>
      <img src="./Images/used-car-from-a-dealership-top-tips-to-find-the-right-car-dealer.jpg" alt="Form Image" class="img2" />
      <div class="form">
        <form>
          <label for="name">Name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="last name">Last Name:</label><br />
          <input
            type="text"
            id="last name"
            name="last name"
            placeholder="Last Name"
            required
          />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <br /><br />
          <input type="submit" value="Submit" class="sumbitB1"/>
        </form>
      </div>
      <div class="slidecontainer">
        <p>How did we treat you today?</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Smile Counter: <span id="demo"></span></p>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
