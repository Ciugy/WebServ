<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Webpage</title>
    <link rel="stylesheet" href="./CSS/page1.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <div class="dropdown">
          <button class="dropbtn">
            Types of cars <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="sedans.html">Sedans</a>
            <a href="#">SUVs</a>
            <a href="#">Bikes</a>
          </div>
        </div>
      </nav>
      <h1>How to reach you</h1>
      <img
        src="./Images/used-car-from-a-dealership-top-tips-to-find-the-right-car-dealer.jpg"
        alt="Form Image"
        class="img2"
      />
      <div class="form-container">
        <form action="userform.php" method="post">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            required
          />
          <label for="last-name">Last Name:</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <div class="slidecontainer">
            <label for="satisfaction"
              ><p id="TextInSlider">How did we treat you today?</p></label
            >
            <input
              type="range"
              min="1"
              max="100"
              value="50"
              class="slider"
              id="myRange"
              name="satisfaction"
            />
            <p>Satisfaction: <span id="demo"></span></p>
          </div>
          <input type="submit" value="Submit" class="submitB1" />
        </form>
      </div>
    </main>
    <script src="/JS/page1.js"></script>
  </body>
</html>
