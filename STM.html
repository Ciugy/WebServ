<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STM Real-time Buses Demo</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        background: #f5f7fa;
        color: #333;
      }

      header {
        background: #007ec7;
        padding: 20px;
        color: white;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .container {
        padding: 20px;
        max-width: 1000px;
        margin: auto;
      }

      /* Button styling */
      button {
        background: #007ec7;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.25s;
        box-shadow: 0 4px 10px rgba(0, 126, 199, 0.2);
        margin-bottom: 15px;
      }

      button:hover {
        background: #0098f0;
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(0, 126, 199, 0.25);
      }

      /* Status text */
      #status {
        margin: 10px 0;
        font-size: 15px;
        font-weight: 500;
      }

      /* Loading spinner */
      .spinner {
        width: 18px;
        height: 18px;
        border: 3px solid #ccc;
        border-top: 3px solid #007ec7;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-left: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        background: white;
        margin-top: 10px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      }

      th {
        background: #007ec7;
        color: white;
        padding: 12px;
        text-align: left;
        font-weight: 600;
      }

      td {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
      }

      tr:hover td {
        background: #f0f8ff;
      }

      .footer {
        text-align: center;
        padding: 20px;
        font-size: 13px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>STM Real-time Bus Positions</h1>
    </header>

    <div class="container">
      <div id="status">Click "Load data" to fetch buses.</div>
      <button id="refreshBtn">ðŸ”„ Load data</button>

      <table id="busTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Vehicle ID</th>
            <th>Route</th>
            <th>Trip</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Speed (km/h)</th>
            <th>Occupancy</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="footer">Powered by STM Open Data â€¢ Demo Project</div>

    <script>
      const statusEl = document.getElementById("status");
      const tbody = document.querySelector("#busTable tbody");
      const refreshBtn = document.getElementById("refreshBtn");

      async function loadBuses() {
        statusEl.innerHTML = 'Loading data <span class="spinner"></span>';
        tbody.innerHTML = "";

        try {
          const res = await fetch("http://localhost:3000/api/buses");

          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }

          const data = await res.json();
          statusEl.textContent = `Fetched ${data.count} vehicles at ${data.updatedAt}`;

          data.vehicles.slice(0, 30).forEach((v, index) => {
            const tr = document.createElement("tr");

            function td(text) {
              const cell = document.createElement("td");
              cell.textContent = text ?? "";
              return cell;
            }

            tr.appendChild(td(index + 1));
            tr.appendChild(td(v.id));
            tr.appendChild(td(v.routeId));
            tr.appendChild(td(v.tripId));
            tr.appendChild(td(v.latitude.toFixed(5)));
            tr.appendChild(td(v.longitude.toFixed(5)));
            tr.appendChild(td(v.speedKph != null ? v.speedKph.toFixed(1) : ""));
            tr.appendChild(td(v.occupancyStatus));

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Error loading data: " + err.message;
        }
      }

      refreshBtn.addEventListener("click", loadBuses);
    </script>
  </body>
</html>
