<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STM Real-time Buses Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin-bottom: 10px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 900px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 4px 8px;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      #status {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>STM Real-time Bus Positions</h1>
    <p>
      This page uses a Node.js server to fetch and parse STM GTFS-realtime data,
      then displays it here.
    </p>

    <div id="status">Click "Load data" to fetch buses.</div>
    <button id="refreshBtn">Load data</button>

    <table id="busTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Vehicle ID</th>
          <th>Route ID</th>
          <th>Trip ID</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Speed (m/s)</th>
          <th>Occupancy</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const statusEl = document.getElementById("status");
      const tbody = document.querySelector("#busTable tbody");
      const refreshBtn = document.getElementById("refreshBtn");

      async function loadBuses() {
        statusEl.textContent = "Loading data...";
        tbody.innerHTML = "";

        try {
          const res = await fetch("http://localhost:3000/api/buses");
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }
          const data = await res.json();
          statusEl.textContent = `Fetched ${data.count} vehicles at ${data.updatedAt}`;

          data.vehicles.slice(0, 30).forEach((v, index) => {
            const tr = document.createElement("tr");

            function td(text) {
              const cell = document.createElement("td");
              cell.textContent = text ?? "";
              return cell;
            }

            tr.appendChild(td(index + 1));
            tr.appendChild(td(v.id));
            tr.appendChild(td(v.routeId));
            tr.appendChild(td(v.tripId));
            tr.appendChild(td(v.latitude.toFixed(5)));
            tr.appendChild(td(v.longitude.toFixed(5)));
            tr.appendChild(td(v.speedKph != null ? v.speedKph.toFixed(1) : ""));
            tr.appendChild(td(v.occupancyStatus));

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Error loading data: " + err.message;
        }
      }

      refreshBtn.addEventListener("click", loadBuses);

      // optional: load immediately on page open
      // loadBuses();
    </script>
  </body>
</html>
