<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car dealership</title>
    <link rel="stylesheet" href="/CSS/index.css" />
  </head>
  <body>
    <main>
      <div class="navbar">
        <a href="#alreadyhere">Home</a>
        <a href="/HTML/about.html">About us</a>
        <a onclick="ChangeJamal()"> Easter</a>
        <div class="dropdown">
          <button class="dropbtn">
            Types of cars <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="/HTML/sedans.html">Sedans</a>
            <a href="#">SUVs</a>
            <a href="#">Bikes</a>
          </div>
        </div>
      </div>
      <h1>Car dealership</h1>
      <h2>Choose the perfect car for you</h2>
      <div class="content">
        <img
          src="/Images/SecondJamal.png"
          alt="Names Jamal"
          class="img1"
          id="Jamal"
        />
        <p>"Driven to Deliver, Powered by Trust."</p>
        <p>- Jamal M, CEO</p>
        <a href="/HTML/page1.html">Start your journey here!</a>
        <form>
          <label for="newsletter">Subscribe to our newsletter:</label><br />
          <input
            type="email"
            id="newsletter"
            name="newsletter"
            placeholder="Enter your email"
            required
          />
          <input type="radio" id="News" name="news" value="News" />
          <label for="News">News</label>
          <input type="radio" id="Ads" name="ads" value="Ads" />
          <label for="Ads">Ads</label><br />
          <input type="submit" value="Subscribe" />
        </form>
      </div>
    </main>
    <script src="/JS/index.js"></script>
  </body>
</html>
