<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STM Real-time Buses Demo</title>
    <link href="/CSS/STM.css" rel="stylesheet" />
    <!-- Inter font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>STM Real-time Bus Positions</h1>
      <p class="subtitle">Live data from STM Open Data (auto-refreshing)</p>
    </header>

    <div class="container">
      <div class="toolbar">
        <div id="status">Click ‚ÄúLoad data‚Äù to fetch buses.</div>
        <button id="refreshBtn">üîÑ Load data</button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <span class="stat-label">Total vehicles</span>
          <span class="stat-value" id="stat-count">‚Äî</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Last update</span>
          <span class="stat-value" id="stat-updated">‚Äî</span>
        </div>
        <div class="stat-card">
          <span class="stat-label">Refresh interval</span>
          <span class="stat-value" id="stat-refresh">‚Äî</span>
        </div>
      </div>

      <div class="table-wrapper">
        <table id="busTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Vehicle ID</th>
              <th>Route ID</th>
              <th>Trip ID</th>
              <th>Latitude</th>
              <th>Longitude</th>
              <th>Speed (m/s)</th>
              <th>Occupancy</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      Powered by STM Open Data ‚Ä¢ Demo project on Raspberry Pi
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const tbody = document.querySelector("#busTable tbody");
      const refreshBtn = document.getElementById("refreshBtn");

      const statCount = document.getElementById("stat-count");
      const statUpdated = document.getElementById("stat-updated");
      const statRefresh = document.getElementById("stat-refresh");

      const AUTO_REFRESH_MS = 15000; // 15 seconds
      let autoRefreshTimer = null;

      function formatTime(isoString) {
        const d = new Date(isoString);
        if (isNaN(d)) return isoString;
        return d.toLocaleTimeString();
      }

      function createTd(text) {
        const cell = document.createElement("td");
        cell.textContent = text ?? "";
        return cell;
      }

      function createOccupancyCell(value) {
        const cell = document.createElement("td");
        if (value === null || value === undefined || value === "") {
          cell.textContent = "";
          return cell;
        }

        const badge = document.createElement("span");
        badge.classList.add("badge");

        // Handle both numeric (1,2,3) and string enums
        const vStr = String(value);

        if (vStr === "1" || vStr.includes("MANY_SEATS")) {
          badge.classList.add("badge-good");
          badge.textContent = "Many seats";
        } else if (vStr === "2" || vStr.includes("FEW_SEATS")) {
          badge.classList.add("badge-ok");
          badge.textContent = "Few seats";
        } else if (
          vStr === "3" ||
          vStr.includes("STANDING_ROOM") ||
          vStr.includes("FULL")
        ) {
          badge.classList.add("badge-full");
          badge.textContent = "Crowded";
        } else {
          badge.classList.add("badge-unknown");
          badge.textContent = vStr;
        }

        cell.appendChild(badge);
        return cell;
      }

      async function loadBuses() {
        statusEl.innerHTML = 'Loading data <span class="spinner"></span>';
        tbody.innerHTML = "";

        try {
          const res = await fetch("http://localhost:3000/api/buses");
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}`);
          }

          const data = await res.json();

          const refreshSeconds = AUTO_REFRESH_MS / 1000;
          statusEl.textContent = `Fetched ${data.count} vehicles at ${data.updatedAt} (auto-refresh every ${refreshSeconds}s)`;

          // Update stat cards
          statCount.textContent = data.count ?? "‚Äî";
          statUpdated.textContent = formatTime(data.updatedAt);
          statRefresh.textContent = refreshSeconds + " s";

          data.vehicles.slice(0, 50).forEach((v, index) => {
            const tr = document.createElement("tr");

            tr.appendChild(createTd(index + 1));
            tr.appendChild(createTd(v.id));
            tr.appendChild(createTd(v.routeId));
            tr.appendChild(createTd(v.tripId));

            if (typeof v.latitude === "number") {
              tr.appendChild(createTd(v.latitude.toFixed(5)));
            } else {
              tr.appendChild(createTd(v.latitude));
            }

            if (typeof v.longitude === "number") {
              tr.appendChild(createTd(v.longitude.toFixed(5)));
            } else {
              tr.appendChild(createTd(v.longitude));
            }

            if (v.speedKph != null && !isNaN(v.speedKph)) {
              tr.appendChild(createTd(v.speedKph.toFixed(1)));
            } else {
              tr.appendChild(createTd(""));
            }

            tr.appendChild(createOccupancyCell(v.occupancyStatus));

            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          statusEl.textContent = "Error loading data: " + err.message;
          statCount.textContent = "‚Äî";
          statUpdated.textContent = "‚Äî";
        }
      }

      function startAutoRefresh() {
        if (autoRefreshTimer !== null) {
          clearInterval(autoRefreshTimer);
        }
        autoRefreshTimer = setInterval(loadBuses, AUTO_REFRESH_MS);
        statRefresh.textContent = AUTO_REFRESH_MS / 1000 + " s";
      }

      refreshBtn.addEventListener("click", loadBuses);

      window.addEventListener("load", () => {
        loadBuses();
        startAutoRefresh();
      });
    </script>
  </body>
</html>
